services:
  - type: web
    name: n8n
    runtime: docker           # reemplaza 'env: docker'
    plan: standard
    region: oregon
    branch: main
    numInstances: 1
    dockerCommand: ["n8n","start"]   # asegura que arranque el proceso
    healthCheckPath: /healthz        # endpoint oficial
    envVars:
      - key: PORT
        value: "5678"
      - key: N8N_HOST
        value: n8n-render-uefr.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-render-uefr.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-render-uefr.onrender.com/
      - key: N8N_ENCRYPTION_KEY      # ¡genera uno de 32+ caracteres!
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_SCHEMA
        value: public
      # ▼ el resto de variables (timezone, pruning, etc.) se mantienen
    disk:
      name: n8n-disk
      mountPath: /home/node/.n8n
      sizeGB: 5

databases:
  - name: n8n-db
    plan: basic-1gb
